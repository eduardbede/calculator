<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js" integrity="sha512-ShzP+fF11cZwDew6nHy+RiUAob4QkALxXsYPYTttoSjdFlh/JAVtxp+dwp49wXHGGxC7TtMJgjglrgTkUvNCkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

</head>
<body>
    <header>Calcualtor</header>

<div id="screen">
        <input type="text" class="display" value="0" disabled>
    <div class="container">
        <button type="button" class="clear">AC</button>
        <button type="button" class="delLast">DEL</button>
        <button type="button" class="operand" value="%">%</button>
        <button type="button" class="operand" value="/">/</button>

        <button type="button" class="btnNr" value="7">7</button>
        <button type="button" class="btnNr" value="8">8</button>
        <button type="button" class="btnNr" value="9">9</button>

        <button type="button" class="operand" value="*">*</button>
        <button type="button" class="btnNr" value="4">4</button>
        <button type="button" class="btnNr" value="5">5</button>
        <button type="button" class="btnNr" value="6">6</button>

        <button type="button" class="operand" value="-">-</button>
        <button type="button" class="btnNr" value="1">1</button>
        <button type="button" class="btnNr" value="2">2</button>
        <button type="button" class="btnNr" value="3">3</button>

        <button type="button" class="operand" value="+">+</button>
        <button type="button" class="btnNr" value="0">0</button>

        <button type="button" class="punctBtn" value=".">.</button>
        <button type="button" class="btnEqual" value="=">=</button>
        <button type="button" class="operand" value="^">^</button>
        
    </div>
</div>


<footer>
    <div id="an">@eduardbede</div>
    <a href="https://github.com/eduardbede">Visit GitHub</a>
  
</footer>
<script src="calculator.js"></script>
    
</body>
</html>
